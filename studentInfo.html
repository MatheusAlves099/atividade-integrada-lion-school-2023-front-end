<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo-image.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>Lion School - Aluno</title>
    <script src="https://kit.fontawesome.com/30058942d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/studentsInfo.css">
    <script src="./js/home.js" defer type="module"></script>
</head>

<body>
    <header>
        <div class="headerContent">
            <div class="logoSchool">
                <img src="./img/logo-image.png" alt="Logo da escola (Lion School)">
                <div class="textSchool">
                    <p>Lion</p>
                    <p>School</p>
                </div>
            </div>
            <div class="buttonBack">
                <a href="index.html">
                    <i class="fa-solid fa-rotate-left" style="color: #ffffff;"></i>
                </a>
                <p class="backText">Voltar</p>
            </div>
        </div>
    </header>

    <main>
        <div class="cardsContainer">
            <div class="cardStudent">
                <img class="imgStudent" src="./img/imageStudent2.png" alt="">
                <p class="nameStudent">JOSÉ MATHEUS DA SILVA MIRANDA</p>
            </div>
            <div class="cardNotes">
                <div class="disciplineContainer">
                    <div class="firstDisciplineNumber">90</div>
                    <div class="secondDisciplineNumber">30</div>
                    <div class="thirdDisciplineNumber">50</div>
                    <div class="fourthDisciplineNumber">90</div>
                    <div class="fifthDisciplineNumber">75</div>
                    <div class="sixthDisciplineNumber">100</div>
                </div>

                <div class="disciplineBar">
                    <div class="firstDisciplineBar">
                        <div class="firstDisciplineBarColor"></div>
                    </div>
                    <div class="secondDisciplineBar">
                        <div class="secondDisciplineBarColor"></div>
                    </div>
                    <div class="thirdDisciplineBar">
                        <div class="thirdDisciplineBarColor"></div>
                    </div>
                    <div class="fourthDisciplineBar">
                        <div class="fourthDisciplineBarColor"></div>
                    </div>
                    <div class="fifthDisciplineBar">
                        <div class="fifthDisciplineBarColor"></div>
                    </div>
                    <div class="sixthDisciplineBar">
                        <div class="sixthDisciplineBarColor"></div>
                    </div>
                </div>

                <div class="nameDisciplineContainer">
                    <div class="firstDisciplineName">SOP</div>
                    <div class="secondDisciplineName">IPR</div>
                    <div class="thirdDisciplineName">LIMA</div>
                    <div class="fourthDisciplineName">BD</div>
                    <div class="fifthDisciplineName">PBE</div>
                    <div class="sixthDisciplineName">PFE</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <ul class="contacts_container">
            <li class="icon-contacts">
                <i class="fa-solid fa-phone" style="color: #ffffff;"></i>
                <p class="phone-text">(11) 4774-4700</p>
            </li>
            <li class="icon-contacts">
                <i class="fa-solid fa-envelope" style="color: #ffffff;"></i>
                <p class="email-text">lionschool@gmail.com</p>
            </li>
            <li class="icon-contacts">
                <i class="fa-sharp fa-solid fa-location-dot" style="color: #ffffff;"></i>
                <p class="adress-text">Rua tcc, 211, Centro, Jandira</p>
            </li>
        </ul>

        <p class="copyright">Copyright © 2022 | Matheus Alves | Muryllo Vieira </p>

        <ul class="social-media-container">
            <li>
                <a href="#" target="_blank" class="social-media-icon" aria-label="link para o youtube">
                    <i class="fab fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="#" target="_blank" class="social-media-icon" aria-label="link para o twitter">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="#" target="_blank" class="social-media-icon" aria-label="link para o instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="#" target="_blank" class="social-media-icon" aria-label="link para o facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </li>
        </ul>
    </footer>
</body>

</html>
